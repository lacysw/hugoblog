<div id="home-jumbotron" class="jumbotron text-center">
    <h2><b>New Content</b></h2>
    <center>
    <hr style="max-width: 320px">

    {{- range ( where site.RegularPages "Section" "in" (slice "posts" "documents") | first 5 ) }}
    <div>
        <a class="button-inner" style="text-align: left; border: none;" href="{{ .Permalink }}">
            <h3>{{ .Title }}</h3>
            <i class="metad">{{ partial "metadata.html" . }}</i>
            {{ .Summary }}
        </a>
    </div>
    {{ end }}
    </center>
</div>
