{{ define "main" }}
{{ partial "ls.html" . }}
<h1>{{ .Title }}</h1>
<hr>
{{ range .Pages.ByPublishDate.Reverse }}
<p class="lst">
    <div class="button-inner fullwidth">
        <a href="{{ .RelPermalink }}" class="nodec">
            <h3>{{ .Title }}</h3>
            <i class="metad">{{ partial "metadata.html" . }}</i>
            {{ .Summary }}
        </a>
</div>
</p>
{{ end }}
{{ end }}
